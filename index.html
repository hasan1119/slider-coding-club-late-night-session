<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | Coding club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <style>
        .selected {
            border: 4px solid #4fa2bc !important;
        }

    </style>
</head>

<body>
    <section>
        <h1 class="text-center">Search Image for making slider</h1>
        <div class="w-50 mx-auto">
            <input id="input" placeholder="Search here" class="form-control" type="text">
        </div>
    </section>
    <section class="container mt-3">
        <div id="header" class="d-none justify-content-between">
            <h1>Select image for create slider</h1>
            <input id="duration" placeholder="duration" class="form-control py-1  w-25" type="text">
            <button id="sliderMaker" class="btn py-1 btn-success">Create Slider</button>
        </div>
        <div id="photo-container" class="d-flex mt-4 flex-wrap justify-content-between">


        </div>

        <div id="slider" class="d-none" style="width: 100%; height: 400px; overflow: hidden;">
            <img id="slider-img" style="width: 100%;" src="" alt="">
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
